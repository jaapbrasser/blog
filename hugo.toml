[taxonomies]
tag = "tags"
category = "categories"

[pagination]
pagerSize = 10

[menu]
  [[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 10
  [[menu.main]]
  name = "About"
  url = "/about/"
  weight = 20

[params.profileMode]         # optional hero
