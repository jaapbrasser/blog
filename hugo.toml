baseURL = "https://jaapbrasser.github.io/"
title = "Ship / Iterate / Repeat"
theme = "PaperMod"
enableRobotsTXT = true
languageCode = "en-us"

[outputs]
home = ["HTML", "RSS", "JSON"] # JSON enables search index

[params]
showPostTags = true
showToc = false
defaultTheme = "auto"        # light/dark toggle
ShowReadingTime = true
author = "Jaap Brasser"
ShowCodeCopyButtons = true
homeInfoParams = { Title = "Hi, Iâ€™m Jaap", Content = """Infrastructure, automation, and the things that break in production.

